<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #Board {
        width: 900px;
        margin: 20px auto 20px auto;
      }
      .Tile {
        border: solid 1px;
        width: 50px;
        text-align: center;
        padding: 40px 20px 40px 20px;
        float: left;
        margin: 20px 20px 20px 20px;
        font-size: 200%;
        cursor: pointer;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>

    <script src="card.js"></script>
    <script src="card-view.js"></script>
    <script src="card-collection.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        var cardCount = 24
        var symbols = _.sample('ABCDEFJHIJKLMNOPQRSTUVWXYZ'.split(''), cardCount / 2)
        var cardOrder = _.shuffle(symbols.concat(symbols))
        var cardCollection = new CardCollection();
        for (i = 0; i < cardCount; i++) {
          var card = new Card({ symbol: cardOrder[i] });
          var cardView = new CardView({ model: card });
          $('#Board').append(cardView.$el);
          cardCollection.push(card);
        }
      });

    </script>

  </head>

  <body>
    <div id="Board">
    </div>
  </body>

</html>
