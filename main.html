<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #Board {
        width: 900px;
        margin: 20px auto 20px auto;
      }
      .Tile {
        border: solid 1px;
        width: 50px;
        text-align: center;
        padding: 40px 20px 40px 20px;
        float: left;
        margin: 20px 20px 20px 20px;
        font-size: 200%;
        cursor: pointer;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        var cardCount = 24
        var symbols = _.sample(['A', 'B', 'C', 'D', 'E', 'F', 'J', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'O', 'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', 'X', 'Y', 'Z'], cardCount / 2)
        var cardOrder = _.shuffle(symbols.concat(symbols))
        for (i = 0; i < cardCount; i++) {
          createCard(cardOrder[i])
        }
      });

      var Card = Backbone.Model.extend({
        initialize: function() {
          this.set('isHidden', true);
        },

        shownSymbol: function() {
          if (this.get('isHidden')) {
            return "?"
          } else {
            return this.get('symbol');
          }
        }
      });

      var CardView = Backbone.View.extend({
        template: _.template("<%= symbol %>"),

        initialize: function() {
          this.listenTo(this.model, 'change', this.render);
        },

        events: {
          "click" : "reveal",
        },

        reveal: function() {
          this.model.set('isHidden', false);
        },

        render: function() {
          this.$el.html(this.template({ symbol: this.model.shownSymbol() }));
          return this;
        }
      });

      function createCard(symbol) {
        var card = new Card({ symbol: symbol });
        var id = _.uniqueId('Card-')
        var html = '<div class="Tile" id="' + id + '"></div>'
        $('#Board').append(html);
        var cardView = new CardView({ el: $('#' + id), model: card });
        cardView.render();
      }
    </script>

  </head>
