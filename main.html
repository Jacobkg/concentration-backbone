<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #Board {
        width: 900px;
        margin: 20px auto 20px auto;
      }

      .Tile {
        border: solid 3px ;
        border-radius: 5px;
        width: 50px;
        text-align: center;
        padding: 40px 20px 40px 20px;
        float: left;
        margin: 20px 20px 20px 20px;
        font-size: 200%;
        cursor: pointer;
        background-color: #7ce0f9 ;
      }

      .flipped {
        background-color: white;
      }
    </style>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>

    <script src="card.js"></script>
    <script src="card-view.js"></script>
    <script src="card-collection.js"></script>
    <script src="icons.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {
        var cardCount = 24
        var symbols = _.sample(window.iconArray, cardCount / 2)
        var cardOrder = _.shuffle(symbols.concat(symbols))
        var cardCollection = new CardCollection();
        for (i = 0; i < cardCount; i++) {
          var card = new Card({ symbol: cardOrder[i] });
          cardCollection.push(card);
          var cardView = new CardView({ model: card });
          $('#Board').append(cardView.$el);
        }
      });
    </script>

  </head>

  <body>
    <div id="Board"></div>
  </body>

</html>
